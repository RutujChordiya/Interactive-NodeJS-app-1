<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Color</title>
    <link rel="stylesheet" href="/styles.css">
    <script>
        // Declaring an unused variable
        let unusedVariable = 'This variable is never used';

        document.onload = function() {
            alert('Page Loaded!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <form action="/greet" method="get">

        </form>
    </div>
